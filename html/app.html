<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv=content-type content="text/html; charset=gb2312">
    <script type='text/javascript' src="jq/jquery-1.8.3.min.js"></script>
    <script src="lib/layui-v2.6.3/layui.js"></script>
    <script src="utils/util.js"></script>
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="jq/bootstrap.min.css" >
    <title>switch</title>
</head>

<script type='text/javascript'>

    $(document).ready(function () {
        $("#nav").load("nav.html");
        $("#header").load("head.html");
        if(window.location.href.indexOf('index')!== -1) {$("#content").load("information.html")}
        if(window.location.href.indexOf('vlanCofing')!== -1) {$("#content").load("./vlan/vlan.html")}
        if(window.location.href.indexOf('vlanPort')!== -1) {$("#content").load("./vlan/vlan-port.html")}
        if(window.location.href.indexOf('igmpSnooping')!== -1) {$("#content").load("./igmp/igmp-snooping.html")}
        if(window.location.href.indexOf('igmpTable')!== -1) {$("#content").load("./igmp/igmp-table.html")}
        if(window.location.href.indexOf('snmpConfig')!== -1) {$("#content").load("./snmp/snmp-config.html")}
        if(window.location.href.indexOf('snmpCommunities')!== -1) {$("#content").load("./snmp/snmp-communities.html")}
        if(window.location.href.indexOf('snmpGroup')!== -1) {$("#content").load("./snmp/snmp-group.html")}
        if(window.location.href.indexOf('snmpUser')!== -1) {$("#content").load("./snmp/snmp-user.html")}
        if(window.location.href.indexOf('snmpTable')!== -1) {$("#content").load("./snmp/snmp-table.html")}
    });

    let indent =true;

    function indentNav() {
        if(indent){
            $("#navUl").css("width","2%");
            $(".nav").css("display","none");
            $("#content").css("width","98%");
            indent =false
        }else{
            $("#navUl").css("width","15%");
            $(".nav").css("display","block");
            $("#content").css("width","85%");
            indent =true
        }
    }


</script>

<style type="text/css">
    #navUl{
        height: 120%;
        padding: 5px;
        background-color: #f5f4f6;
    }
</style>

<body>
<div id="header" style="width: 100%;"></div>
<div id="navUl" style="float: left;margin-top:10px;width: 15%;height: 800px;">
    <button onclick="indentNav()" style="border: none"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
    <div id="nav" ></div>
</div>
<div id="content" style="float: right;width: 85%; padding: 2%"></div>
</body>
</html>
